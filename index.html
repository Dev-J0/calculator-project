<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <link rel="icon" href="./1486395290-09-calculator_80565.ico">

<body>
    <div class="calc">
        <div class="screen">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <button class="span2">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button class="span2">=</button>
        
    </div>
            





    <script src="./app.js"
</body>
